<html lang="es">
<head>
    <!-- Load the latest Swagger UI code and style from npm using unpkg.com -->
    <script src="https://unpkg.com/swagger-ui-dist@4.0.0-rc.3/swagger-ui-bundle.js"></script>
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/swagger-ui-dist@3/swagger-ui.css"/>
    <title>SILOHUB CORE Api - Develop</title>
</head>
<body>
<div id="swagger-ui"></div> <!-- Div to hold the UI component -->
<script>
    window.onload = function () {
        // Begin Swagger UI call region
        const ui = SwaggerUIBundle({
            url: "core.yaml", //Location of Open API spec in the repo
            dom_id: '#swagger-ui',
            deepLinking: true,
            displayOperationId: true,
            presets: [
                SwaggerUIBundle.presets.apis,
                SwaggerUIBundle.SwaggerUIStandalonePreset
            ],
            plugins: [
                SwaggerUIBundle.plugins.DownloadUrl
            ],
        })
        ui.initOAuth({
            clientId: 'demo',
            clientSecret: '4439cab4-9fbb-4267-bfda-586dd3b5f681',
            realm: 'SILOHUB',
            appNane: 'API'
        })
        window.ui = ui
    }
</script>
</body>
</html>
