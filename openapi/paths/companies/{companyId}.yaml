get:
  operationId: getCompanyById
  summary: Obtiene una empresa por companyId
  tags:
    - companies
  security:
    - oauth: ['read:companies']
  parameters:
    - $ref: ../../components/parameters/companies/CompanyUuidInPath.yaml
  responses:
    '200':
      $ref: ../../components/responses/companies/Company.yaml
    '403':
      $ref: ../../components/responses/403.yaml
    '404':
      description: Company not found
    '500':
      $ref: ../../components/responses/500.yaml
put:
  operationId: updateCompany
  summary: Actualiza la informacion completa de una empresa
  tags:
    - companies
  security:
    - oauth: [ 'write:companies' ]
  parameters:
    - $ref: ../../components/parameters/companies/CompanyUuidInPath.yaml
  requestBody:
    description: Company Information
    required: true
    content:
      application/json:
        schema:
          $ref: ../../components/schemas/companies/CreateCompany.yaml
        examples:
          company1:
            $ref: ../../components/examples/companies/CreateCompany1.yaml
  responses:
    '200':
      $ref: ../../components/responses/companies/Company.yaml
    '403':
      $ref: ../../components/responses/403.yaml
    '404':
      description: Company not found
    '500':
      $ref: ../../components/responses/500.yaml
delete:
  operationId: deleteCompany
  summary: Elimina una empresa
  tags:
    - companies
  security:
    - oauth: [ 'write:companies' ]
  parameters:
    - $ref: ../../components/parameters/companies/CompanyUuidInPath.yaml
  responses:
    '204':
      description: Deleted
    '403':
      $ref: ../../components/responses/403.yaml
    '404':
      description: Company not found
    '500':
      $ref: ../../components/responses/500.yaml
