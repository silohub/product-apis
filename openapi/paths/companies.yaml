get:
  operationId: getAllCompanies
  summary: Obtiene todas las empresas
  tags:
    - companies
  security:
    - oauth: ['read:companies']
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/schemas/companies/ArrayOfCompany.yaml
    '403':
      description: Forbidden
post:
  operationId: createCompany
  summary: Create a new company
  tags:
    - companies
  security:
    - oauth: ['write:companies']
  requestBody:
    description: Company Information
    required: true
    content:
      application/json:
        schema:
          $ref: ../components/schemas/companies/CreateCompany.yaml
        examples:
          company1:
            $ref: ../components/examples/companies/CreateCompany1.yaml
  responses:
    '201':
      $ref: ../components/responses/companies/Company201.yaml
    '403':
      description: Forbidden
