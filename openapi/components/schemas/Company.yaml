type: object
properties:
  companyId:
    description: Unique Identifier
    type: string
    format: uuid
    example: 106e6248-9e1e-4f06-b152-446684d0c1ab
  legalName:
    description: Company Legal Name
    type: string
    minLength: 5
    example: SILOHUB Argentina SAS
  idType:
    description: Id Type
    type: string
    minLength: 3
    example: CUIT
  idValue:
    description: Id Value
    type: string
    minLength: 11
    maxLength: 11
    example: 30998887771
required:
  - companyId
  - legalName
  - idType
  - idValue