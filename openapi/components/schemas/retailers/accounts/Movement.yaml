type: object
description: |
  La información del server que nos estamos conectando
properties:
  version:
    description: Versión completa del runtime
    type: string
  versionShort:
    description: Versión corta (major.mino) del runtime
    type: string
  runtimeEnvironment:
    description: Entorno del runtime
    type: string
  money:
    description: Entorno del runtime
    type: number
    format: double
  versionNumber:
    description: Entorno del runtime
    type: integer
  versionDate:
    description: Entorno del runtime
    type: string
    format: date
  versionCreate:
    description: Entorno del runtime
    type: string
    format: date-time
  versionActive:
    description: Entorno del runtime
    type: boolean
required:
  - version
  - versionShort
  - runtimeEnvironment
