apiDefinitions:
  core: openapi/core.yaml
#  admin: openapi/admin.yaml
lint:
  extends:
    - recommended
  rules:
    no-unused-components: warning
referenceDocs:
  htmlTemplate: ./docs/silohub.hbs
  theme:
    menu:
      backgroundColor: '#ffffff'
    colors:
      primary:
        main: "#f4a261"
    typography:
      fontFamily: Jones
      headings:
        fontFamily: Jones
generateCodeSamples:
  languages:
    - lang: curl
    - lang: Node.js
    - lang: C#
    - lang: Python
    - lang: Java
    - lang: Go
    - lang: Ruby
